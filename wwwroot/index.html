<meta charset="utf-8"/>
<html>
	<head>
		<!-- Tell Safari that this is an App, not a website -->
    	<meta name="apple-mobile-web-app-capable" content="yes">
    	<meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    	<meta name="format-detection" content="telephone=no">
    	<meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- Prevent caching -->
        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

    	<link href="css/main.css" rel="stylesheet" />


        <script src="js/lib/js.cookie.js"></script>
    	<script src="js/lib/jquery-3.6.0.min.js"></script>
    	<script src="js/AppleLinkFix.js"></script>

    	<script src="js/bookingapi.js"></script>
    	<script src="js/autostart.js"></script>

	</head>
	<body>
		<div class="ipad_sized_page_container">
            <img class="lssd_logo" src="img/lssd_whitetext.svg" onclick="booking_toggle_resource_menu()">
            <div id="resource_list" class="hidden"></div>
			<div id="resource_name"></div>

            <div id="no_events_today" class="no_bookings_today hidden">
                <div>
                    <div class="no_bookings_today_text">No bookings today</div>
                    <div class="no_bookings_today_subtext">Create a booking at bookings.lskysd.ca</div>
                    <img src="img/qr-bookings.svg">
                </div>
            </div>

            <div id="no_events_until_later" class="no_bookings_today hidden">
                <div>
                    <div class="no_bookings_today_text">
                        Next booking at
                        <div id="no_events_until_later_time"></div>
                    </div>
                </div>
            </div>

            <div id="current_booking" class="hidden">
                <div class="current_booking_label">Right now:</div>
                <div id="current_booking_name"></div>
                <div id="current_booking_time"></div>
            </div>

            <div id="coming_up_container" class="hidden">
                <div class="coming_up_label">Later today:</div>
                <div id="coming_up_event_bucket"></div>
            </div>
		</div>
	</body>
</html>
